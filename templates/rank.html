{% extends "base.html" %}
{% block content %}
 <h3>{{nb_votes}} Votes</h3>
    {% for idx, r in enumerate(rank)%}
<section id="main">
  <header>
    <span class="avatar">
      <img src="/gif/{{r[0]}}" alt="" />
    </span>
    <span> #{{idx+1}} (Score : {{r[1]}}) </span>
    </header>
</section>
{%end%}
{% end %}
